<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Medium Blog Posts</title>
</head>
<body>
  <h1>My Medium Blog Posts</h1>
  <div id="blog-posts">Loading...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch Medium blog posts from the Express server
      fetch("/medium-posts")
        .then((response) => response.json())
        .then((posts) => {
          if (posts.length === 0) {
            document.getElementById("blog-posts").innerHTML = "No blog posts found.";
            return;
          }

          // Create HTML for blog posts
          const blogPosts = posts.map((post) => `
            <li>
              <a href="${post.link}" target="_blank">${post.title}</a>
              <p>${post.pubDate}</p>
              <p>${post.description}</p>
            </li>
          `);

          // Render blog posts on the page
          document.getElementById("blog-posts").innerHTML = `<ul>${blogPosts.join("")}</ul>`;
        })
        .catch((error) => {
          console.error("Error fetching blog posts:", error);
          document.getElementById("blog-posts").innerHTML =
            "Error loading blog posts. Please try again later.";
        });
    });
  </script>
</body>
</html>
