<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
      padding: 50px 20px;
    }

    /* Main Container */
    .main-container {
      /*border: 3px solid rgb(255, 153, 2);*/
      border-radius: 10px;
      max-width: 1350px;
      margin: 0 auto;
    }

    /* Header Section */
    .header {
      text-align: center;
      background-color: rgb(28, 28, 73);
      color: #fff;
      padding: 40px 1rem;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    /* Blog Cards Container */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px;
    }

    /* Blog Card Design */
    .blog-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid rgb(255, 153, 2);
    }

    .blog-card .blog-content {
      padding: 20px;
      background-color: rgb(28, 28, 73);
      color: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .blog-card h3 {
        font-size: 20px;
      /*color: rgb(255, 153, 2);*/
       margin-bottom: 10px;
    }

    .blog-card p {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 15px;
      text-align: justify;
    }

    .blog-card .blog-meta {
      font-size: 0.9rem;
      color: #ccc;
      display: flex;
      align-items: center;
    }

    .blog-card .blog-meta img {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .blog-card .blog-link {
      padding: 10px 20px;
      background-color: rgb(255, 153, 2);
      color: rgb(28, 28, 73);
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .blog-card .blog-link:hover {
      background-color: rgb(28, 28, 73);
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .blog-container {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row for tablet */
      }
    }

    @media (max-width: 767px) {
      .blog-container {
        grid-template-columns: 1fr; /* 1 card per row for mobile */
      }

      .header h1 {
        font-size: 2.2rem;
      }

      .blog-card h3 {
        font-size: 20px;
      }

      .blog-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Blogs</h1>
    </div>
    <div class="blog-container" id="blog-container">
      <p>Loading blogs...</p>
    </div>
  </div>

  <script>
    async function fetchMediumBlogs() {
      const blogContainer = document.getElementById('blog-container');
      blogContainer.innerHTML = '<p>Loading blogs...</p>';

      const dummyBlogImages = [
        './images/web1.jpeg',
        './images/web2.jpeg',
        './images/web3.jpeg',
        './images/web4.jpeg',
        './images/web5.jpeg',
        './images/web6.jpeg',
      ];

      const dummyAuthorImages = [
        './images/profile-img.png',
        './images/profile-img.png',
        './images/profile-img.png',
        './images/profile-img.png',
        './images/profile-img.png',
        './images/profile-img.png',
      ];

      try {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/tag/web-development');
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          blogContainer.innerHTML = '';

          data.items.slice(0, 6).forEach((post, index) => {
            const postElement = document.createElement('div');
            postElement.classList.add('blog-card');

            // Use dummy images if no thumbnail is available
            const blogImageUrl = post.thumbnail || dummyBlogImages[index % dummyBlogImages.length];
            const authorImageUrl = dummyAuthorImages[index % dummyAuthorImages.length];

            postElement.innerHTML = `
              <img src="${blogImageUrl}" alt="Blog Image" class="blog-image">
              <div class="blog-content">
                <h3 class="blog-title">${post.title}</h3>
                <p class="blog-meta">
                  <img src="${authorImageUrl}" alt="Author">
                  ${post.author} â€¢ ${new Date(post.pubDate).toDateString()}
                </p>
                <a href="${post.link}" target="_blank" class="blog-link">Read more &rarr;</a>
              </div>
            `;

            blogContainer.appendChild(postElement);
          });
        } else {
          blogContainer.innerHTML = '<p>No blogs found.</p>';
        }
      } catch (error) {
        console.error('Error fetching Medium blogs:', error);
        blogContainer.innerHTML = '<p>Failed to load blogs. Please try again later.</p>';
      }
    }

    fetchMediumBlogs();
  </script>
  
</body>
</html>
