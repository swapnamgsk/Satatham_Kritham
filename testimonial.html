<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> Link to your CSS file -->
     <style>
      /* styles.css */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a; /* Dark background */
  color: #ffffff; /* White text */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav {
  display: flex;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #ffffff; /* White text */
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #00bcd4; /* Highlight color */
}

main {
  text-align: center;
  margin-top: 50px;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  margin-bottom: 30px;
}

.cta-button {
  padding: 10px 20px;
  background-color: #00bcd4; /* Button color */
  color: #ffffff; /* White text */
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.cta-button:hover {
  background-color: #0097a7; /* Darker button color on hover */
}

/* Responsive Styles */
@media (max-width: 768px) {
  h1 {
      font-size: 36px;
  }

  p {
      font-size: 16px;
  }

  .nav-links {
      flex-direction: column;
      align-items: center;
  }

  .nav-links a {
      margin: 10px 0;
  }
}

@media (max-width: 480px) {
  h1 {
      font-size: 28px;
  }

  p {
      font-size: 14px;
  }

  .cta-button {
      width: 100%;
  }
}
     </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOCO</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Home Page</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <button class="cta-button">Explore Now</button>
        </main>
    </div>
</body>
</html>
